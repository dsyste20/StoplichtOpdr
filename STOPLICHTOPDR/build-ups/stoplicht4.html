<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>stoplicht</title></head><style>	body {		background: url("../images/kruising.png");	}	.metingen {		width: 20px;		height: 40px;	}</style><body><form>	<h1>Stoplicht</h1>	<p>Schalen en positioneren van het plaatje</p>	<p>Klik op een knop om het stoplicht te veranderen.</p>	<label>Stoplicht:</label>	<input type="button" value="aanzetten" onclick="aanzetten()">	<input type="button" value="knipperen" onclick="knipperen()">	<input type="button" value="uitzetten" onclick="uitzetten()">	<img id="stoplicht" src="../images/stoplichtuit.png" class="metingen"></form><script>	//animatie	var werken;	var buitenwerking;	//variables	var stoplicht = document.getElementById('stoplicht');	//stoplicht CSS?	stoplicht.style.position ='absolute';	stoplicht.style.left = '715px';	stoplicht.style.top = '510px';	function aanzetten() {		clearTimeout(buitenwerking);		maakRood();		//na 4 seconden groen maken		werken = setTimeout(maakGroen, 4000);		//na 8 seconden geel maken		werken = setTimeout(maakGeel, 8000);		//na 10 seconden rood maken		werken = setTimeout(aanzetten, 10000);	}	function knipperen() {		clearTimeout(werken);		maakGeel();		//na 500 seconden uitzetten		buitenwerking = setTimeout(zetUit, 500);		//na 500 seconden weer knipperen		buitenwerking = setTimeout(zetUit, 1000);	}	function uitzetten() {		//zet de animaties van het stoplicht uit		zetUit();		clearTimeout(buitenwerking);		clearTimeout(werken);	}	function maakRood() {		stoplicht.src = "../images/stoplichtrood.png";	}	function maakGroen() {		stoplicht.src = "../images/stoplichtgroen.png";	}	function maakGeel() {		stoplicht.src = "../images/stoplichtgeel.png";	}	function zetUit() {		//laat de plaatjes met alle lampjes uit zien		stoplicht.src = "../images/stoplichtuit.png";	}</script></body></html>
